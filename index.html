<!DOCTYPE html>
<html>

<head>
  <title>Weather Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div class="container">
    <section class="left-content" align="left">
      <div class=img align="left"><img src="https://i.imgur.com/UTleH67.png" alt="image"></div>
    </section>
    <section class"right-content"><div class="inputs">
      <form id="location">
  <input type="text" name="city" id="city" placeholder="City">
        <input type="text" name="country" id="country" placeholder="Country">
        <input type="submit" class="weather-button" value="Get Weather">
        <div class="output">
          <form class="response">
        <input type="text" name="location" id="output-info" placeholder="Location">
        <input type="text" name="temp" id="output-info" placeholder="Temperature">
        <input type="text" name="hum" id="output-info" placeholder="Humidity">
        <input type="text" name="cond" id="output-info" placeholder="Conditions">
            </form>
        </div>
        </section>
</form>
    </div>
  </div>
</body>
</html>
